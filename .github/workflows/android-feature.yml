name: Android unit tests

on:
  pull_request:
    branches:
      - develop
      - master

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Unit tests
        run: bash ./gradlew test --stacktrace